{extend name="admin@public/base" /}
{block name="main-content"}
<div class="page-content">
    <!--主题-->
    <div class="page-header">
        <h1>
            您当前操作
            <small>
                <i class="ace-icon fa fa-angle-double-right">
                </i>
                编辑商品
            </small>
        </h1>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <form action="" class="form-horizontal" method="post" name="admin_rule_copy">
                <!-- 分类 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="form-field-1">
                        上级名称：
                    </label>
                    <div class="col-sm-9">
                        <select class="" name="pid" required="">
                            {foreach $category_list as $key => $val}
                            <option {if condition="$goods_category['category_pid'] == $val['category_id']"} {php} $cate_id = $key; {/php} selected="" {/if} value="">
                                {$val.category_name}
                            </option>
                            {/foreach}
                        </select>
                        <select class="" name="pid" required="">
                            {foreach $category_list[$cate_id]['children'] as $val}
                            <option {if condition="$goods_category->category_id == $val['category_id']"} selected="" {/if} value="">
                                {$val.category_name}
                            </option>
                            {/foreach}
                        </select>
                    </div>
                </div>
                <!-- end 分类 -->
                <!-- 商品名称 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="goods_name">
                        商品名称：
                    </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="goods_name" name="goods_name" required="" type="text" value="{$goods.goods_name}">
                        </input>
                    </div>
                </div>
                <!-- end -->
                <!-- 商品简介 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="goods_remark">
                        商品简介：
                    </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="goods_remark" name="goods_remark" required="" type="text" value="{$goods.goods_remark}">
                        </input>
                    </div>
                </div>
                <!-- end商品简介 -->
                <!-- 货号 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="goods_sn">
                        货号(不填则自动生成)：
                    </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="goods_sn" name="goods_sn" required="" type="text" value="{$goods.goods_sn}">
                        </input>
                    </div>
                </div>
                <!-- end -->
                <!-- 市场价格 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="market_price">
                        市场价格：
                    </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="market_price" name="market_price" required="" type="text" value="{$goods.market_price}">
                        </input>
                    </div>
                </div>
                <!-- end -->
                <!-- 商品价格 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="shop_price">
                        商品价格：
                    </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="shop_price" name="shop_price" required="" type="text" value="{$goods.shop_price}">
                        </input>
                    </div>
                </div>
                <!-- end -->
                <!-- 商品成本 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="cost_price">
                        商品成本：
                    </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="cost_price" name="cost_price" required="" type="text" value="{$goods.cost_price}">
                        </input>
                    </div>
                </div>
                <!-- end -->
                <!-- 商品库存 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="store_count">
                        商品库存：
                    </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="store_count" name="store_count" required="" type="text" value="{$goods.store_count}">
                        </input>
                    </div>
                </div>
                <!-- end -->
                <!-- 推荐 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="is_recommend">
                        是否推荐：
                    </label>
                    <div class="col-sm-9">
                        <input checked="" class="ace ace-switch ace-switch-5" condition="$goods['is_recommend'] === 1" if}="" name="is_recommend" type="checkbox" value="1"/>
                        <span class="lbl">
                        </span>
                    </div>
                </div>
                <!-- end -->
                <!-- 新品 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="is_new">
                        是否新品：
                    </label>
                    <div class="col-sm-9">
                        <input checked="" class="ace ace-switch ace-switch-5" condition="$goods['is_new'] === 1" if}="" name="is_new" type="checkbox" value="1"/>
                        <span class="lbl">
                        </span>
                    </div>
                </div>
                <!-- end -->
                <!-- 热卖 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="is_hot">
                        是否热卖：
                    </label>
                    <div class="col-sm-9">
                        <input checked="" class="ace ace-switch ace-switch-5" condition="$goods['is_hot'] === 1" if}="" name="is_hot" type="checkbox" value="1"/>
                        <span class="lbl">
                        </span>
                    </div>
                </div>
                <!-- end -->
                <!-- 上架 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="is_on_sale">
                        是否上架：
                    </label>
                    <div class="col-sm-9">
                        <input checked="" class="ace ace-switch ace-switch-5" condition="$goods['is_on_sale'] === 1" if}="" name="is_on_sale" type="checkbox" value="1"/>
                        <span class="lbl">
                        </span>
                    </div>
                </div>
                <!-- end -->
                <!-- 包邮 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="is_free_shipping">
                        是否包邮：
                    </label>
                    <div class="col-sm-9">
                        <input checked="" class="ace ace-switch ace-switch-5" condition="$goods['is_free_shipping'] === 1" if}="" name="is_free_shipping" type="checkbox" value="1"/>
                        <span class="lbl">
                        </span>
                    </div>
                </div>
                <!-- end -->
                <!-- 图片上传 -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="is_new">
                        图片上传：
                    </label>
                    <dd class="opt">
                        <div class="input-file-show">
                            <span class="show">
                                <a class="nyroModal" href="" id="img_a" rel="gal" target="_blank">
                                    <i class="fa fa-picture-o" id="img_i" onmouseout="layer.closeAll();" onmouseover="layer.tips('<img src=>',this,{tips: [1, '#fff']});">
                                    </i>
                                </a>
                            </span>
                            <span class="type-file-box">
                                <input class="type-file-text" id="imagetext" name="original_img" type="text">
                                    <input class="type-file-button" id="button1" name="button" type="button" value="选择上传...">
                                        <input class="type-file-file" hidefocus="true" nc_type="change_site_logo" onclick="GetUploadify(1,'','goods','img_call_back')" size="30" title="点击前方预览图可查看大图，点击按钮选择文件并提交表单后上传生效">
                                        </input>
                                    </input>
                                </input>
                            </span>
                        </div>
                        <span class="err">
                        </span>
                        <p class="notic">
                            请上传图片格式文件
                        </p>
                    </dd>
                </div>
                <!-- end -->
                <!-- sort -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="sort">
                        排序：
                    </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="sort" name="sort" required="" type="text" value="{$goods.sort}">
                        </input>
                    </div>
                </div>
                <!-- endSort -->
                <!-- keywords -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="keywords">
                        商品关键字：
                    </label>
                    <div class="col-sm-9">
                        <input class="col-xs-10 col-sm-5" id="keywords" name="keywords" required="" type="text" value="{$goods.keywords}">
                        </input>
                    </div>
                </div>
                <!-- endKeywords -->
                <!-- goods_content -->
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right" for="goods_content">
                        商品详细描述：
                    </label>
                    <div class="col-sm-9">
                        <textarea class="span12 ckeditor" id="goods_content" name="goods_content" title="">
                            {$goods.goods_content}
                        </textarea>
                        <span id="err_goods_content" style="color:#F00; display:none;">
                        </span>
                    </div>
                </div>
                <!-- endgoods_content -->
                <div class="clearfix">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="submit">
                            <i class="ace-icon fa fa-check bigger-110">
                            </i>
                            保存
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    function img_call_back(fileurl_tmp)
    {
        $("#imagetext").val(fileurl_tmp);
        $("#img_a").attr('href', fileurl_tmp);
        $("input[nc_type='change_site_logo']").val(fileurl_tmp);
        $("#img_i").attr('onmouseover', "layer.tips('<img src="+fileurl_tmp+">',this,{tips: [1, '#fff']});");
    }
</script>
